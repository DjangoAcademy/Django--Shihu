{% load staticfiles %}
<form action="{% url 'comments:comment' answer.id %}" method="post" class="comment-form">
  {% csrf_token %}
  <div class="row">
      <div class="col-md-12">
        {{ form.media }}
        {{ form.body }}
        <button type="submit" class="comment-btn">发表</button>
      </div>
  </div>    <!-- row -->
</form>
<script>
    $(".django-ckeditor-widget").removeAttr('style');
</script>
